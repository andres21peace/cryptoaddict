<html lang="en">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <title>Cryptoddic</title>
      <style>
          .container{
            width: 400px !important;
            }
      </style>
    </head>
    <body>
        <div class="container">
            <h1>Cryptoddict</h1>
    
            <p id="result"></p> 
    
            <form action="" id="form">
            <div class="mb-3">
                <input type="text" id="coin" placeholder="Enter coin (ethereum, bitcoin, cardano, etc)" class="form-control" onkeyup="this.value = this.value.toLowerCase();">
            </div>
            
            <div class="mb-3">
                <input type="text" id="curr" placeholder="Enter currency (usd, eur, jpy, etc.)" class="form-control" onkeyup="this.value = this.value.toLowerCase();">
            </div>
            
            <input type="submit" value="Show me the price!" class="btn btn-primary">
            </form>
        </div>
        <script src="index.js"></script>  

    </body>
</html>
